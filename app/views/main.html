<div class="header"><img src="images/logo.png"/></div>
<md-content layout="row" layout-wrap>

<div  ng-repeat="project in projects" flex="33" flex-sm="100" flex-md="50" layout="row">
  <div class="block" layout="row" flex="100">
    <div class="content" layout-fill layout="column" flex>
      <div class="context-img"></div>
      <h2 class="md-tiilbar-tools"><a href="{{project.link}}">{{project.name}}</a></h2>
      <div><span ng-repeat="tag in project.tags"><em>{{tag}}</em>,
      </span></div>
      <p flex>{{project.description}}</p>
      <!-- <p>{{project.date | date}}</p>-->
      
      
      <div class="category">#{{project.category}}</div>
    </div>
  </div>
</div>
</md-content>
